    <section class="modals">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal Sign up-->
  <div class="modal fade" id="signUp-Modal" tabindex="-1" role="dialog" aria-labelledby="signUp-Modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Follow Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col">
                  <section class="center">
                    <form method="POST" action="/user">
                      <label for="firstName">First Name</label>
                      <input id="firstName" type="text" name="page_name" />
                      <label for="lastName">Last Name</label>
                      <input id="lastName" type="text" name="page_name" /><br /><br />
                      <label for="email">e-Mail</label>
                      <input id="email" type="text" name="page_name" />
                      <select>
                        <option value="gmail" alt="@gmail.com">@gmail.com</option>
                        <option value="yahoo" alt="@yahoo.com">@yahoo.com</option>
                        <option value="outlook" alt="@outlook.com">@yahoo.com</option>
                        <option value="icloud" alt="@icloud.com">@icloud.com</option>
                      </select>
                      <br /><br />
                      <input type="submit" value="Submit" />
                      <input type="radio" id="gender" name="gender" value="gender" />
                    </form>
                  </section>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
